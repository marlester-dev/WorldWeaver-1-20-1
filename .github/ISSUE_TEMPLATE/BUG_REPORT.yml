name: Report a Bug
description: File a bug report
title: "[Bug] "
labels: [ "bug" ]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a Bug in WorldWeaver!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: markdown
    attributes:
      value: |
        ## Versions
  - type: input
    id: bn_version
    attributes:
      label: BCLib
      description: What version of WorldWeaver are you running?
      placeholder: 1.x.x
    validations:
      required: true
  - type: input
    id: fabric_api_version
    attributes:
      label: Fabric API
      description: What version of Fabric API is installed
      placeholder: 0.8x.x
    validations:
      required: false
  - type: input
    id: fabric_loader_version
    attributes:
      label: Fabric Loader
      description: What version of Fabric Loader do you use
      placeholder: 0.14.x
    validations:
      required: false
  - type: dropdown
    id: mc_version
    attributes:
      label: Minecraft
      description: What version of Minecraft is installed?
      options:
        - 1.20.1
        - 1.20.0
    validations:
      required: true
  - type: markdown
    attributes:
      value: |
        ## Additional Information
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: textarea
    id: other_mods
    attributes:
      label: Other Mods
      description: If you can, please supply a list of installed Mods. This information may already be included in the log above.
      render: shell
